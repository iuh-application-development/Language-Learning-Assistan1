{% extends "dolphin/admin_user/admin_dashboard.html" %}

{% block content %}
    <h2>Delete User: {{ user.nickname }}</h2>
    <p>Are you sure you want to delete this user?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete User</button>
    </form>
    <a href="{% url 'admin_dashboard' %}">Cancel</a>
{% endblock %}
