{% extends "dolphin/admin_user/admin_dashboard.html" %}
{% load static %}

{% block topics %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'dolphin/css/admin_user/delete.css' %}">
{% endblock %}
    <h2>Delete User: {{ user.nickname }}</h2>
    <p>Are you sure you want to delete this user?</p>
    <form method="POST">

        <button type="submit">Delete User</button>
    </form>
    <a href="{% url 'update_user' user.id %}">Cancel</a>
{% endblock topics %}
