{% extends "dolphin/admin_user/admin_dashboard.html" %}

{% block navbar%}
<a href="{% url 'admin_dashboard' %}">Home</a>
    <span>></span>
    <a href="{% url 'sections' %}">Sections</a>
    <span>></span>
    <a href="{% url 'update_section' section.id %}">{{section.title}}</a>
</div>
{% endblock navbar%}

{% block topics %}
    <h2>Update Section</h2>
    <h3>{{ section.title }}</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'delete_section' section.id %}">Delete</a>
    </form>
{% endblock topics %}
