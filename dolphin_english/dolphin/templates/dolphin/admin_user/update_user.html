{% extends "dolphin/admin_user/admin_dashboard.html" %}

{% block navbar %}
<a href="{% url 'admin_dashboard' %}">Home</a>
    <span>></span>
    <a href="{% url 'users' %}">Users</a>
    <span>></span>
    <a href="{% url 'update_user' user.id %}">{{user.nickname}}</a>
</div>
{% endblock navbar %}
{% block topics %}
<h2>Update User</h2>
<h3>{{ user.nickname }}</h3>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <p><strong>Last login:</strong> {{ user.last_login|date:"Y-m-d H:i" }}</p>
    
    <button type="submit">Save</button>
</form>

{% endblock topics %}
